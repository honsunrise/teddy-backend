      context: ./uaa/
    - image: zhsyourai/uaa-api
      context: ./api/uaa
    - image: zhsyourai/message-srv
      context: ./message
    - image: zhsyourai/message-api
      context: ./api/message
    - image: zhsyourai/content-srv
      context: ./content
    - image: zhsyourai/content-api
      context: ./api/content
    - image: zhsyourai/captcha-srv
      context: ./captcha
    - image: zhsyourai/base-api
      context: ./api/base
