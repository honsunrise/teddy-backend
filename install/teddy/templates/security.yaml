# mongodb service role
##################################################################################################
apiVersion: "rbac.istio.io/v1alpha1"
kind: ServiceRole
metadata:
  name: mongodb-viewer
spec:
  rules:
    - services: [{{- include "mongodb.fullname" . | quote -}}]
      methods: ["*"]
      constraints:
        - key: "destination.port"
          values: ["27017"]
---
apiVersion: "rbac.istio.io/v1alpha1"
kind: ServiceRoleBinding
metadata:
  name: bind-mongodb-viewer
spec:
  subjects:
    - user: {{ include "teddy.services.captcha.name" . | quote }}
    - user: {{ include "teddy.services.content.name" . | quote }}
    - user: {{ include "teddy.services.message.name" . | quote }}
    - user: {{ include "teddy.services.uaa.name" . | quote }}
  roleRef:
    kind: ServiceRole
    name: "mongodb-viewer"
