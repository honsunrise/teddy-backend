{{- define "teddy.services.message.name" -}}
  {{- printf "%s-%s" (include "teddy.name" .) "service-message" -}}
{{- end -}}

{{- define "teddy.services.message.fullname" -}}
  {{- printf "%s-%s" (include "teddy.fullname" .) "service-message" -}}
{{- end -}}

apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "teddy.services.message.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "teddy.services.message.name" . }}
    helm.sh/chart: {{ include "teddy.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "teddy.services.message.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "teddy.services.message.name" . }}
    helm.sh/chart: {{ include "teddy.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ default "ClusterIP" .Values.services.message.type }}
    ports:
    - port: {{ default 8080 .Values.services.message.port }}
      targetPort: http
      protocol: TCP
      name: http
    selector:
      app.kubernetes.io/name: {{ include "teddy.services.message.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "teddy.services.message.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "teddy.services.message.name" . }}
    helm.sh/chart: {{ include "teddy.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ default 1 .Values.services.message.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "teddy.services.message.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "teddy.services.message.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "teddy.services.message.fullname" . }}
      containers:
        - name: {{ include "teddy.services.message.name" . }}
          image: "{{ .Values.services.message.image.repository }}:{{ .Values.services.message.image.tag }}"
          imagePullPolicy: {{ .Values.services.message.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}