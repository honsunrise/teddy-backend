# Default values for teddy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

apis:
  base:
    type: ClusterIP
    port: 8080
    deploys:
      - replicas: 1
        traffic:
          headers:
            user-agent: "reg"
          weight: 50
        image:
          repository: nginx
          tag: stable
          pullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        nodeSelector: {}
        tolerations: []
        affinity: {}
  uaa:
    image:
      repository: nginx
      tag: stable
      pullPolicy: IfNotPresent
  content:
    image:
      repository: nginx
      tag: stable
      pullPolicy: IfNotPresent
  message:
    image:
      repository: nginx
      tag: stable
      pullPolicy: IfNotPresent

services:
  captcha:
    type: ClusterIP
    port: 8080
    deploys:
      - replicas: 1
        traffic:
          weight: 50
        image:
          repository: nginx
          tag: stable
          pullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
