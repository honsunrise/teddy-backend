nameOverride: ""
fullnameOverride: ""

apis:
  base:
    replicas: 2
    type: ClusterIP
    port: 80
    image:
      repository: nginx
      tag: stable
      pullPolicy: IfNotPresent
  uaa:
    image:
      repository: nginx
      tag: stable
      pullPolicy: IfNotPresent
  content:
    image:
      repository: nginx
      tag: stable
      pullPolicy: IfNotPresent
  message:
    image:
      repository: nginx
      tag: stable
      pullPolicy: IfNotPresent

services:
  captcha:
    type: ClusterIP
    port: 80
    image:
      repository: nginx
      tag: stable
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    nodeSelector: {}
    tolerations: []
    affinity: {}
  uaa:
    version: v0.1.0
    image:
      repository: nginx
      tag: stable
      pullPolicy: IfNotPresent
  content:
    image:
      repository: nginx
      tag: stable
      pullPolicy: IfNotPresent
  message:
    image:
      repository: nginx
      tag: stable
      pullPolicy: IfNotPresent

